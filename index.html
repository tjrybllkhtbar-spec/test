<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Linl_Hack</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }

        html , body{
            background-image: url(image/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
        }

        ::selection {
            background-color: #ff0000;
            color: #00ff00;
            
        }



        header{
            background-color:#000000e1;
           

            display: flex;
            width: 100%;
            height: 100%;
        }


        .main{
            position: relative;
            width: 100%;
            height: 100%;
          
        }

        input{
            outline: none;
            background-color: transparent;
            border: none;
             color: #00ff00;
        }

        .cart_all{
            color: #00ff00;
            margin: auto;
            width:90%;
            height: 500px;
            display: flex;
            justify-content: space-between;
         
            flex-wrap: wrap;
            gap: 20px;
            text-align: center;

        }

        .cart{
            cursor: pointer;
            background-color: #1a1a1a;
            border-radius: 10px;
            border: #ff0000 solid 2px;
            box-shadow: 0 0 10px #ff0000;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 10px;
            margin:20px auto;
            width:250px;
            height:110px;
            transition:1s;
        }

        .cart:hover{
            box-shadow: 0 0 27px #ff1a1a, 0 0 55px #ff0000;
        }

        .cart .titel{
            display: flex;
            width:190px;
            justify-content:space-between;
            align-items: center;
        }

         .cart .url{
            display: flex;
           
            align-items: center;
            margin-top: 50px;

        }

        .main a{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width:180px;
            position: absolute;
            right: 15px;
            bottom: 20px;
            text-decoration: none;
            color:#ffffff;
            font-size:20px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            border-radius:8px;
            background-color: #ff0000;
            box-shadow: 0 0 20px #ff1a1a, 0 0 25px #ff0000;
            padding: 10px;
            transition: 1s;
        }

        a:hover{
            box-shadow: 0 0 27px #ff1a1a, 0 0 55px #ff0000;
        }

        .link{
            padding:4px ;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width:222px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 27px #ff1a1a, 0 0 55px #ff0000;
        }

        .fa-copy{
            font-size:20px;
        }

        .fa-solid {
            font-size:22px;
        }

        .fa-address-card{

            margin-right: -10px;
            

        }


       span{
        position: absolute;
        right:20px;
        top:60px;
        color: #b60000;
        background-color: #00ff00;
        padding: 10px;
        width: 180px;
        text-align: center;
        font-weight: bold;
        border-radius:8px ;
        opacity: 0;
        transform: translateY(-30px);
        transition:1s;
         box-shadow: 0 0 27px #ff1a1a, 0 0 55px #ff0000;
       }


    </style>
</head>
<body>

    <header>
  

        <div class="main">

            <span id="span">  تم نسخ الرابط بنجاح  </span>
            <div class="cart_all">

               <div class="cart">
                    <div class="titel">
                        <i class="fa-solid fa-camera"></i>
                        <h2>  فتح الكمرة </h2>
                        
                    </div>
                    <div class="url">
                        <div class="link">
                            <input type="text" value="https://www.google.com" id="camera"  onkeydown="return false;">
                            <i  onclick="copycamera()" class="fa-regular fa-copy"></i>
                        </div>
                        
                    </div>    
                </div>

                     <div class="cart">
                        <div class="titel">
                            <i class="fa-solid fa-location-dot"></i>
                            <h2>  تحديد الموقع </h2>
                            
                        </div>
                    <div class="url">
                        <div class="link">
                            <input type="text" value="https://www.google.com" id="location" onkeydown="return false;">
                            <i  onclick="copylocation()" class="fa-regular fa-copy"></i>
                        </div>
                        
                    </div>    
                </div>

                     <div class="cart">
                    <div class="titel">
                        <i class="fa-solid fa-address-card"></i>
                        <h2>  جمع معلومات </h2>
                        
                    </div>
                    <div class="url">
                        <div class="link">
                            <input type="text" value="https://www.google.com" id="information" onkeydown="return false;">
                           
                            <i onclick="copyinformation()" class="fa-regular fa-copy"></i>
                        </div>
                        
                    </div>    
                </div>

                <h1 id="success"><h1>

             
      

            </div>
            <a href="#">  <i class="fa-solid fa-arrow-right-from-bracket"></i>  الرجوع للخلف  </a>

        </div>
    </header>
    



<script src="script.js"></script>

    
    <script>

       function success (position){
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            document.getElementById("success").innerHTML = ` ${latitude},${longitude} `;
       }


        const errors = (eroor =>{
             document.getElementById("success").innerHTML = 'eroor';
        })

        navigator.geolocation.getCurrentPosition(success, errors ,{

            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0,
        })
        

    </script>
</body>
</html>
